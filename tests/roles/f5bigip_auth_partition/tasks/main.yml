---

- name: Create Auth Partition
  f5bigip_auth_partition:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ partition_name }}"
    description: "{{ partition_description }}"
    state: present
  register: result

- name: Assert Create Auth Partition
  assert:
    that:
      - result|changed

- name: Create Auth Partition (idempotent)
  f5bigip_auth_partition:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ partition_name }}"
    description: "{{ partition_description }}"
    state: present
  register: result

- name: Assert Create Auth Partition (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete Auth Partition
  f5bigip_auth_partition:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ partition_name }}"
    state: absent
  register: result

- name: Assert Delete Auth Partition
  assert:
    that:
      - result|changed

- name: Delete Auth Partition (idempotent)
  f5bigip_auth_partition:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ partition_name }}"
    state: absent
  register: result

- name: Assert Delete Auth Partition (idempotent)
  assert:
    that:
      - not result|changed