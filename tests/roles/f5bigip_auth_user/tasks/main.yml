---

- name: Create Auth Partition
  f5bigip_auth_partition:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ partition_name }}"
    state: present
  register: result

- name: Create Auth User
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    description: "{{ user_description }}"
    partition_access: "{{ user_partition_access }}"
    state: present
  register: result

- name: Assert Create Auth User
  assert:
    that:
      - result|changed

- name: Create Auth User (idempotent)
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    description: "{{ user_description }}"
    partition_access: "{{ user_partition_access }}"
    state: present
  register: result

- name: Assert Create Auth User (idempotent)
  assert:
    that:
      - not result|changed

- name: Change Partition access
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    partition_access: "{{ user_partition_access_default }}"
    state: present
  register: result

- name: Assert Change Partition access
  assert:
    that:
      - result|changed

- name: Change Partition access (idempotent)
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    partition_access: "{{ user_partition_access_default }}"
    state: present
  register: result

- name: Assert Change Partition access (idempotent)
  assert:
    that:
      - not result|changed

- name: Change Auth User description
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    description: "new {{ user_description }}"
  register: result

- name: Assert Change Auth User description 
  assert:
    that:
      - result|changed

- name: Change Auth User description (idempotent)
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    description: "new {{ user_description }}"
  register: result

- name: Assert Change Auth User description (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete Auth User
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    state: absent
  register: result

- name: Assert Delete Auth User
  assert:
    that:
      - result|changed

- name: Delete Auth User (idempotent)
  f5bigip_auth_user:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ user_name }}"
    state: absent
  register: result

- name: Assert Delete Auth User (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete Auth Partition
  f5bigip_auth_partition:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ partition_name }}"
    state: absent
  register: result