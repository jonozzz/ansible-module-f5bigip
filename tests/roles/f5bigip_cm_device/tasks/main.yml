---

- name: Configure CM Device Properties
  f5bigip_cm_device:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ device_name }}"
    comment: "{{ device_comment }}"
    contact: "{{ device_contact }}"
    description: "{{ device_description }}"
    ha_capacity: "{{ device_ha_capacity }}"
    location: "{{ device_location }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Configure CM Device Properties
  assert:
    that:
      - result|changed

- name: Configure CM Device Properties (idempotent)
  f5bigip_cm_device:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ device_name }}"
    comment: "{{ device_comment }}"
    contact: "{{ device_contact }}"
    description: "{{ device_description }}"
    ha_capacity: "{{ device_ha_capacity }}"
    location: "{{ device_location }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Configure CM Device Properties (idempotent)
  assert:
    that:
      - not result|changed

- name: Reset CM Device Properties
  f5bigip_cm_device:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    name: "{{ device_name }}"
    comment: ''
    contact: ''
    description: ''
    ha_capacity: 0
    location: ''
    state: present
  delegate_to: localhost
  register: result

- name: Assert Reset CM Device Properties
  assert:
    that:
      - result|changed

