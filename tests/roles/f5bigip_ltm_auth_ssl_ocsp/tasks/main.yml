  register: result

- name: Assert Change LTM AUTH SSL OCSP description (idempotent)
  assert:
    that:
      - not result|changed

- name: Delete LTM AUTH SSL OCSP
  f5bigip_ltm_auth_ssl_ocsp:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
