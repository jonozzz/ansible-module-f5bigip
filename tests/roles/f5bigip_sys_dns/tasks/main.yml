---

- name: Add SYS DNS Search
  f5bigip_sys_dns:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    search: "{{ dns_search }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Add SYS DNS Search
  assert:
    that:
      - result|changed
  ignore_errors: yes

- name: Add SYS DNS Search (idempotent)
  f5bigip_sys_dns:
    f5_hostname: "{{ bigip_host }}"
    f5_username: "{{ bigip_username }}"
    f5_password: "{{ bigip_password }}"
    f5_port: "{{ bigip_port }}"
    search: "{{ dns_search }}"
    state: present
  delegate_to: localhost
  register: result

- name: Assert Add SYS DNS Search (idempotent)
  assert:
    that:
      - not result|changed

